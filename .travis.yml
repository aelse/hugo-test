# Install the apt prerequisites
addons:
  apt:
    packages:
      - python-pygments

# Clean and don't fail
install:
  - rm -rf public || exit 0
  - wget https://github.com/gohugoio/hugo/releases/download/v0.41/hugo_0.41_Linux-64bit.tar.gz
  - mkdir ~/bin || true
  - tar -C ~/bin -zxvf hugo_0.41_Linux-64bit.tar.gz
  - chmod 755 ~/bin/hugo

# Build the website
script:
  - ~/bin/hugo --theme=sustain

deploy:
  provider: pages
  skip-cleanup: true
  github-token:
    secure: ""
  keep-history: true
  on:
    branch: master
